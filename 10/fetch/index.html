<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fetch Notes</title>
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
		<link rel="stylesheet" href="../../css/styles.css" />
		<link rel="stylesheet" href="../../css/template.css" />
		<link rel="stylesheet" href="../../css/week.css" />
		<style>
			label,
			input {
				display: block;
				margin-bottom: 0.5em;
			}
		</style>
	</head>
	<body>
		<header></header>
		<nav></nav>
		<main>
			<div class="section-wrapper">
				<section class="notes">
					<h2>Notes</h2>
					<ul class="notes-list"></ul>
				</section>
				<section class="links">
					<h2>Links</h2>
					<ul class="links-list"></ul>
				</section>
				<section class="application">
					<h2>Application</h2>
					<br />
					<br />
					<br />
					<h3>Submit a fetch request to obtain information about a word</h3>
					<form id="fetchForm">
						<label>
							Enter a word:
							<input type="text" name="wordReq" id="wordReq" required />
						</label>
						<button type="submit">Fetch Definitions</button>
					</form>
					<div id="fetchRes"></div>
				</section>
			</div>
		</main>
		<footer></footer>
		<script type="module" src="../../snippets/header.js"></script>
		<script type="module" src="../../snippets/nav.js"></script>
		<script type="module" src="../../snippets/footer.js"></script>
		<script type="module" src="../../modules/notes.js"></script>
		<script type="module" src="main.js"></script>
	</body>
</html>
