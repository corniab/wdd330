<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hero Form</title>
		<style>
			label,
			input,
			button {
				display: block;
			}
		</style>
	</head>
	<body>
		<form id="hero">
			<label for="heroName"
				>Name:
				<input type="text" id="heroName" name="heroName" autofocus placeholder="Your Super Hero Name" maxlength="32" />
			</label>
			<label for="realName">
				Real Name:
				<input type="password" name="realName" id="realName" />
			</label>
			<p>Super Powers:</p>
			<label for="flight"
				>Flight:
				<input type="checkbox" id="flight" value="flight" name="powers" checked />
			</label>
			<label for="strength"
				>Super Strength:
				<input type="checkbox" id="strength" value="strength" name="powers" />
			</label>
			<label for="speed"
				>Super Speed:
				<input type="checkbox" id="speed" value="speed" name="powers" />
			</label>
			<label for="telekinesis"
				>Telekinesis:
				<input type="checkbox" id="telekinesis" value="telekinesis" name="powers" />
			</label>
			<p>What type of hero are you?</p>
			<label for="hero"
				>Hero:
				<input type="radio" name="category" value="Hero" id="hero" checked />
			</label>
			<label for="villain"
				>Villain:
				<input type="radio" name="category" value="Villain" id="villain" />
			</label>
			<label for="anti-hero"
				>Anti-Hero:
				<input type="radio" name="category" value="Antihero" id="anti-hero" />
			</label>
			<label for="age"
				>Age
				<input type="number" name="age" id="age" min="0" step="1" />
			</label>
			<label for="City"
				>Base of Operations:
				<select name="city" id="city">
					<option value="" selected>Choose a City</option>
					<option value="Metropolis">Metropolis</option>
					<option value="Gotham City">Gotham City</option>
					<option value="Keystone City">Keystone City</option>
					<option value="Coast City">Coast City</option>
					<option value="Star City">Star City</option>
				</select>
			</label>
			<label for="origin"
				>Origin Story:
				<textarea
					placeholder="Born as Kal-El on the planet Krypton..."
					id="origin"
					name="origin"
					rows="20"
					cols="60"
				></textarea>
			</label>
			<button type="reset">Reset</button>
			<button type="submit">Submit</button>
		</form>
		<script src="main.js"></script>
	</body>
</html>
