<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hero Form</title>
		<style>
			label,
			input,
			button {
				display: block;
			}
		</style>
	</head>
	<body>
		<form id="hero">
			<label for="heroName"
				>Name:
				<input type="text" id="heroName" name="heroName" autofocus placeholder="Your Super Hero Name" maxlength="32" />
			</label>
			<label for="realName">
				Real Name:
				<input type="password" name="realName" id="realName" />
			</label>
			<button type="submit">Submit</button>
			<p>Super Powers:</p>
			<label for="flight"
				>Flight:
				<input type="checkbox" id="flight" value="flight" name="powers" />
			</label>
			<label for="strength"
				>Super Strength:
				<input type="checkbox" id="strength" value="strength" name="powers" />
			</label>
			<label for="speed"
				>Super Speed:
				<input type="checkbox" id="speed" value="speed" name="powers" />
			</label>
			<label for="telekinesis"
				>Telekinesis:
				<input type="checkbox" id="telekinesis" value="telekinesis" name="powers" />
			</label>
		</form>
		<script src="main.js"></script>
	</body>
</html>
