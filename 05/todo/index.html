<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do</title>
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<h2>To Do</h2>
		<section>
			<div class="task-view">
				<ul class="tasks">
					<li>
						<label>
							<input type="checkbox" />
							Hello World
						</label>
						<button class="delete">X</button>
					</li>
				</ul>
				<div class="filters">
					<div class="task-count"><span>1</span> task<span class="task-plural"></span> left.</div>
					<div class="all-tasks task-state">All</div>
					<div class="active-tasks task-state">Active</div>
					<div class="completed-tasks task-state">Completed</div>
				</div>
			</div>
			<form>
				<label>
					<input type="text" name="task-input" id="task-input" />
				</label>
				<button type="submit">+</button>
			</form>
		</section>
		<script type="module" src="index.js"></script>
	</body>
</html>
