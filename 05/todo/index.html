<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do</title>
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<h2>To Do</h2>
		<section>
			<div class="task-view">
				<ul id="tasks"></ul>
				<div class="filters-wrapper">
					<div class="task-count"><span>1</span> task<span class="task-plural"></span> left.</div>
					<form id="filters">
						<label for="all"><input type="radio" name="filter" id="all" checked />All</label>
						<label for="active"><input type="radio" name="filter" id="active" />Active</label>
						<label for="completed"><input type="radio" name="filter" id="completed" />Completed</label>
					</form>
				</div>
			</div>
			<form id="addTask">
				<label for="taskInput">
					<input type="text" name="task-input" id="taskInput" />
				</label>
				<button type="submit">+</button>
			</form>
		</section>
		<script type="module" src="index.js"></script>
	</body>
</html>
